<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>D3 Multi Line Chart</title>
<head>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div id="content">
    <div id="header">
      Asia's rice bowl
    </div>
    <br>
    <div id="description">
        Nearly a decade after a spike in global food prices
        sent shockwaves around the world, Asia's top rice
        producers are suffering from a blistering drought that
        threatens to cut output and boost prices of a staple
        for half the world's population.
    </div>
    <br>
    <div id="chart-container">
    </div>
    <div id="countries-list-container">
      <span id="year" class="bold-text"> </span>
      <ul id="countries-list">
      </ul>
    </div>
  </div>
</body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="scripts/main.js"></script>
