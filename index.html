<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

path,
line {
  fill: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var xScale = d3.scale.linear()
    .range([0, width]);

var yScale = d3.scale.linear()
    .range([height, 0]);

var ordinal = d3.scale.ordinal();

var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { console.log(d.year); return xScale(d.year); })
    .y(function(d) { return yScale(d.rice); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var getColor = function(country_name){
  var colors = {
    India : "#FABE9C", 
    Vietnam : "#F6AB9A", 
    Thailand : "#FED47D"
  }
  return colors[country_name];
};

d3.csv("milledRiceEndingStocks.csv", function(error, data) {
  if (error) throw error;

  console.log(data);

  var all_keys = d3.keys(data[0]);
  var country_names = all_keys.filter(function(key){return key !== 'Year'; });
  ordinal.domain(country_names);
  
  data.forEach(function(d) {
    d.year = +d.Year;
  });
    
  country_data_map = country_names.map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {
          year: +d["Year"], 
          rice: +d[name]
        };
      })
    };
  });

  console.log(country_data_map);

  xScale.domain(d3.extent(data, function(d) { return d.year; }));

  yScale.domain([
    d3.min(country_data_map, function(c) { return d3.min(c.values, function(v) { return v.rice; }); }),
   35000
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height+ ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var country = svg.selectAll(".country")
      .data(country_data_map)
      .enter()
      .append("g")
      .attr("class", "country");

  country.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .attr('stroke-width', '2pt')
      .attr('stroke', function(d){ return getColor(d.name)});
});

</script>
